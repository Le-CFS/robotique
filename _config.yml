---
title: Robotique CFS
timezone: UTC
collections:
  featured_categories:
    title: Featured Categories
    output: true
    permalink: "/blog/:name/"
  featured_tags:
    title: Featured Tags
    output: true
    permalink: "/tag-:name/"
  posts:
    title: Posts
    output: true
  projects:
    title: Projects
    output: true
    permalink: "/projects/:path/"
  stages:
    title: Stages
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: hyde/
  values:
    accent_color: rgb(38,139,210)
    accent_image:
      background: rgb(32,32,32)
      overlay: false
- scope:
    path: assets/
  values:
    sitemap: false
- scope:
    path: licenses/
  values:
    sitemap: false
- scope:
    path: ''
    type: projects
  values:
    seo:
      type: WebPage
- scope:
    path: ''
    type: featured_categories
  values:
    seo:
      type: WebPage
- scope:
    path: ''
    type: featured_tags
  values:
    seo:
      type: WebPage
url: https://Le-CFS.github.io
baseurl: "/robotique"
lang: fr
description: 'Projet des enfants du groupe de Robotique 2 du CFS

'
tagline: Blog des enfants de Robotique
keywords: []
logo: "/assets/img/logo.png"
author:
  name: "<firstname> <lastname>"
  email: "<mail@domain.tld>"
menu:
- title: Blog
  url: "/"
- title: Projets
  url: "/"
- title: Documentation
  url: "/"
- title: Le CFS
  url: https://www.lecfs.be/
legal:
- title: LICENSE
  url: "/LICENSE/"
- title: NOTICE
  url: "/NOTICE/"
- title: CHANGELOG
  url: "/CHANGELOG/"
copyright: "© 2020. Tout droits réservés."
permalink: "/blog/:categories/:year-:month-:day-:title/"
paginate: 10
paginate_path: "/blog/:num/"
theme: jekyll-theme-hydejack
remote_theme: hydecorp/hydejack@v9.0.4
accent_image: "/assets/img/sidebar-bg.jpg"
accent_color: rgb(79,177,186)
theme_color: rgb(8,46,57)
google_fonts: Roboto+Slab:700|Noto+Sans:400,400i,700,700i
font: Noto Sans, Helvetica, Arial, sans-serif
font_heading: Roboto Slab, Helvetica, Arial, sans-serif
font_code: Fira Code, Menlo, Monaco, Consolas, monospace;
kramdown:
  math_engine: katex
  math_engine_opts: {}
  footnote_backlink: "&#x21a9;&#xfe0e;"
hydejack:
  post_addons:
  - about
  - newsletter
  - related
  - random
  - comments
  project_addons:
  - about
  - newsletter
  - other
  - comments
  no_mark_external: false
  no_push_state: false
  no_drawer: false
  no_navbar: false
  no_search: false
  no_inline_css: false
  no_page_style: false
  no_break_layout: true
  no_toc: false
  no_third_column: false
  no_large_headings: false
  no_structured_data: false
  no_theme_color: false
  use_lsi: true
  cookies_banner: true
  advertise: true
  hide_dates: false
  dark_mode:
    always: false
    dynamic: false
    icon: true
    sunset: 18
    sunlight: 6
  offline:
    enabled: false
    cache_version: 7
    precache_assets:
    - "/assets/img/swipe.svg"
exclude:
- "./#jekyll-theme-hydejack/node_modules"
- "./#jekyll-theme-hydejack/.git"
- ".jekyll-cache"
- ".sass-cache"
- vendor
- Gemfile
- Gemfile.lock
include:
- ".well-known"
- LICENSE.md
plugins:
- jekyll-default-layout
- jekyll-feed
- jekyll-optional-front-matter
- jekyll-paginate
- jekyll-readme-index
- jekyll-redirect-from
- jekyll-relative-links
- jekyll-seo-tag
- jekyll-sitemap
- jekyll-titles-from-headings
- jekyll-include-cache
- jekyll-last-modified-at
jekyll_compose:
  default_front_matter:
    drafts:
      layout: post
      description: 'A short ~160 character description of your post for search engines,
        social media previews, etc.

'
      image:
        path: "/assets/img/sidebar-bg.jpg"
    posts:
      layout: post
      description: 'A short ~160 character description of your post for search engines,
        social media previews, etc.

'
      image:
        path: "/assets/img/sidebar-bg.jpg"
    projects:
      layout: project
      description: 'A short ~160 character description of your post for search engines,
        social media previews, etc.

'
      image:
        path: "/assets/img/sidebar-bg.jpg"
      links:
      - title: Project Link
        url: https://example.com
optional_front_matter:
  remove_originals: true
readme_index:
  remove_originals: true
  with_frontmatter: true
relative_links:
  collections: true
titles_from_headings:
  strip_title: true
  collections: true
compress_html:
  comments:
  - "<!-- "
  - " -->"
  clippings: all
  endings: all
  ignore:
    envs:
    - development
sass:
  style: compressed
